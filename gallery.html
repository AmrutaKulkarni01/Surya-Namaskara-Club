<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Surya Namaskara Club, Club for learning and practicing Sun Salutation, Ruesselsheim, Germany">
    <meta name="keywords" content="surya namaskara, sun salutation, yoga, yoga club, excercise, health">
    <!--Title-->
    <title>Surya Namaskara Club</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon//favicon.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="full-wrap">
        <!--Header-->
        <header>
            <a href="index.html">
                <h1 id="logo">Surya Namaskara Club</h1>
                <p>Partner in your journey towards happy, healthy and balanced life.</p>
            </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <!--Main Content-->
        <main>
            <h2>Image Gallery</h2>
            <br>
            <div id="container">
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/sitting-lotus-pose-group-women-practicing.avif"
                            alt="Sitting Lotus pose">
                        <div class="desc">Sitting Lotus pose</div>
                    </div>
                </div>
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/dandasana.avif" alt="Dandasana - A sitting posture">
                        <div class="desc">Dandasana - A sitting posture</div>
                    </div>
                </div>
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/downward-dog.jpeg" alt="Downward dog">
                        <div class="desc">Downward dog</div>
                    </div>
                </div>
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/various-yoga-postures.avif" alt="Various yoga postures">
                        <div class="desc">Various yoga postures</div>
                    </div>
                </div>
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/warrier-pose.webp" alt="Warrier Pose">
                        <div class="desc">Warrier Pose</div>
                    </div>
                </div>
                <div class="responsive">
                    <div class="gallery">
                        <img src="assets/images/standing-forward-bend.png" alt="Standing forward bend">
                        <div class="desc">Standing forward bend</div>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer-->
        <footer>
            <ul id="social-networks">
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (Opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (Opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (Opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (Opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/8be64d4d2a.js" crossorigin="anonymous"></script>
</body>

</html>
